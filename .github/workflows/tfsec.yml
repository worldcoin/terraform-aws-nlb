name: Terraform
on:
  pull_request:
    branches:
      - main

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v3
        name: Checkout source code

      - name: tfsec
        uses: aquasecurity/tfsec-pr-commenter-action@v1.3.1
        with:
          tfsec_version: v1.28.1
          github_token: ${{ github.token }}
